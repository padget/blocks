  #   libs:
  #     - name: 'main library'
  #       target: blocks.o
  #       source: main.c
  #   shared:
  #     - algorithm.o
  #     - string.o

  - name: 'string test program'
    sources: 'std/__tests__'
    target: stringtest.exe
    libs:
      - name: 'main library'
        target: stringtest.o
        source: stringtest.c
    shared:
      - algorithm.o
      - string.o

  - name: 'algorithm test program'
    sources: 'std/__tests__'
    target: algorithmtest.exe
    libs:
      - name: 'main library'
        target: algorithmtest.o
        source: algorithmtest.c
    shared:
      - algorithm.o
      - string.o

  - name: 'memory test program'
    sources: 'std/__tests__'
    target: memorytest.exe
    libs:
      - name: 'main library'
        target: memorytest.o
        source: memorytest.c
    shared:
      - memory.o

tests:
  - stringtest.exe
  - algorithmtest.exe
  - memorytest.exe

purge:
  - '*.o'
