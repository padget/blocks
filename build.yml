compiler: gcc
cflags: -Wall -W -pedantic -Werror -std=c11

shared:  
  - name: 'std library algorithm'
    target: algorithm.o
    source: std/algorithm.c

  - name: 'std library string'
    target: string.o
    source: std/string.c

  - name: 'std library memory'
    target: memory.o
    source: std/memory.c

programs:
  # - name: 'blocks program'
  #   sources: blocks
